<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reel - Pav4</title>
    <link rel="stylesheet" href="css/locomotive-scroll.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <main data-scroll-container>
        <audio autoplay loop>
            <source src="Img/musica.mp3" type="audio/mpeg">
        </audio>
        <section class="frame1" data-scroll-section style="height: 100vh;">
            <img data-scroll data-scroll-speed="-1" src="Img/texto-1.png" alt="">
        </section>
        <section class="frame2" data-scroll-section>
            <img data-scroll data-scroll-speed="2" src="Img/texto-trabajo.png" alt="">
            <h2 data-scroll data-scroll-speed="3" class="titulo-trabajo">(Hace una semana)</h2>
        </section>
        <section class="frame3" data-scroll-section>
            <img data-scroll data-scroll-speed="1" data-scroll-direction="horizontal" src="Img/cafe-paralax.png" alt="">
            <h2 data-scroll data-scroll-speed="2" class="titulo-cafe">En serio.</h2>
        </section>
        <section class="frame4" data-scroll-section>
            <img data-scroll data-scroll-speed="1.5" src="Img/lagrimas.png" alt="">
        </section>
        <section class="frame5" data-scroll-section>
            <img data-scroll data-scroll-speed="1" data-scroll-direction="horizontal" src="Img/programar-8.png" alt="">
        </section>   
        <section class="frame6" data-scroll-section>
            <img data-scroll data-scroll-speed="2" src="Img/dibujar-paralax-8.png" alt="">
        </section>
        <section class="frame7" data-scroll-section>
            <img data-scroll data-scroll-speed="1" data-scroll-direction="horizontal" src="Img/jueguitos-paralax-8.png" alt="">
        </section> 
        <section class="frame8" data-scroll-section>
            <img data-scroll data-scroll-speed="3" src="Img/2022-paralax-8.png" alt="">
        </section>
    </main>
    
    


<script src="js/locomotive-scroll.js"></script>
<script>
    const scroll = new LocomotiveScroll({
    el: document.querySelector('[data-scroll-container]'),
    smooth: true,
    multiplier:1
});

</script>

</body>
</html>
